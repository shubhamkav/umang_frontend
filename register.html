<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration – Umang 2025</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>

<header class="site-header">
  <div class="nav-shell">
    <div class="nav-brand">
      <a href="index.html" class="brand-mark">Umang</a>
      <span class="brand-tagline">Sports & Cultural Fest 2025</span>
    </div>
  </div>
</header>

<main class="register-page">

<section class="register-header">
  <p class="section-eyebrow">Event Registration</p>
  <h1 class="section-title" id="event-title">Register for Event</h1>
  <p class="section-description" id="event-meta"></p>
</section>

<section class="register-form-section">
<form id="registration-form" class="register-form" novalidate>

<input type="hidden" id="event_id" name="event_id" />

<!-- BASIC DETAILS -->
<div class="form-group">
  <label>Full Name *</label>
  <input type="text" id="name" name="name" maxlength="15" required />
</div>

<div class="form-group">
  <label>Registration Number/Roll Number *</label>
  <input type="text" id="roll_number" name="roll_number"
         minlength="1" maxlength="11"
         pattern="[A-Za-z0-9]{11}" required />
</div>

<div class="form-group">
  <label>Department *</label>
  <select id="department" name="department" required>
    <option value="">Select department</option>
    <option>CSE (IoT)</option>
    <option>CSE (AI)</option>
    <option>Civil</option>
    <option>Mechanical</option>
    <option>VLSI</option>
    <option>Electrical</option>
    <option>Aeronautical</option>
  </select>
</div>

<div class="form-group">
  <label>Year *</label>
  <select id="year" name="year" required>
    <option value="">Select year</option>
    <option>1st Year</option>
    <option>2nd Year</option>
    <option>3rd Year</option>
    <option>4th Year</option>
  </select>
</div>

<div class="form-group">
  <label>Email *</label>
  <input type="email" id="email" name="email" required />
</div>

<div class="form-group">
  <label>Phone *</label>
  <input type="tel" id="phone" name="phone"
         pattern="[6-9][0-9]{9}" required />
</div>

<!-- SOLO / PAIR (ONLY FOR BOTH) -->
<div class="form-group" id="pair-type-group" style="display:none">
  <label>Participation Type *</label>
  <select id="pair_type">
    <option value="solo">Solo</option>
    <option value="pair">Pair</option>
  </select>
</div>

<!-- PARTNER NAME -->
<div class="form-group" id="partner-group" style="display:none">
  <label>Partner Name *</label>
  <input type="text" id="partner_name" maxlength="15" />
</div>

<!-- TEAM NAME (TEAM EVENTS ONLY) -->
<div class="form-group" id="team-name-group" style="display:none">
  <label>Team Name *</label>
  <input type="text" id="team_name" name="team_name" />
</div>

<div class="form-actions">
  <button type="submit" class="btn btn-primary">Submit Registration</button>
  <a href="index.html" class="btn btn-ghost">Cancel</a>
</div>

<p class="form-status" id="form-status"></p>

</form>
</section>
</main>

<footer class="site-footer">
  <p>© 2025 Umang – Sports & Cultural Fest</p>
</footer>

<script src="js/register.js"></script>
</body>
</html>
